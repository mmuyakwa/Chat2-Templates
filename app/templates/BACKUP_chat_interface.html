<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .tab.active { border-color: #3b82f6; color: #3b82f6; }

        /* --- Custom Styles for Formatted Markdown --- */
        .formatted-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
        }
        .formatted-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            margin-bottom: 1em;
            display: table !important;
        }
        .formatted-content th,
        .formatted-content td {
            border: 1px solid #4b5563;
            padding: 8px 12px;
            text-align: left;
        }
        .formatted-content thead {
            background-color: #374151;
        }
        .formatted-content th {
            font-weight: 600;
        }
        .formatted-content tr:nth-child(2n) {
            background-color: #262f3d;
        }
        .formatted-content h1, .formatted-content h2, .formatted-content h3 {
            border-bottom: 1px solid #4b5563;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .formatted-content code {
            background-color: #111827;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
        }
        .formatted-content pre {
            background-color: #111827;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
        }
        .formatted-content pre code {
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex flex-col min-h-screen">

    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-white">AI Query Assistant</h1>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        <!-- Prompt Selection Dropdown -->
        <div class="mb-4">
            <label for="prompt-select" class="block text-sm font-medium mb-1">Choose a Prompt Template</label>
            <select id="prompt-select" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% if prompts %}
                    {% for name, content in prompts.items() %}
                    <option value="{{ content }}">{{ name|replace('_', ' ')|title }}</option>
                    {% endfor %}
                {% else %}
                    <option value="You are a helpful assistant." disabled>No prompts found</option>
                {% endif %}
            </select>
        </div>

        <!-- Main Form -->
        <div id="query_form" class="space-y-4">
            <div>
                <label for="model-select" class="block text-sm font-medium mb-1">AI Model</label>
                <select id="model-select" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for model in models %}
                        <option value="{{ model.id }}" {% if model.id == default_model %}selected{% endif %}>{{ model.name or model.id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="user-input" class="block text-sm font-medium mb-1">Your Prompt</label>
                <textarea id="user-input" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md" rows="6" placeholder="Enter your query here... (Cmd/Ctrl+Enter to send)"></textarea>
            </div>
            <div>
                <button id="submit-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                    Send Query
                </button>
                <button type="button" id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                    Reset
                </button>
            </div>
        </div>

        <!-- Response Section -->
        <div class="mt-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-bold">AI Response</h2>
                <div>
                    <button id="view-toggle" class="text-sm py-1 px-3 rounded-md bg-gray-700 hover:bg-gray-600">Show Formatted</button>
                    <button id="copy-button" class="text-sm py-1 px-3 rounded-md bg-gray-700 hover:bg-gray-600">Copy Markdown</button>
                </div>
            </div>
            <div id="response-container" class="bg-gray-800 p-4 rounded-md min-h-[150px] text-sm">
                <div id="markdown-view" class="whitespace-pre-wrap font-mono"></div>
                <div id="formatted-view" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const socket = io();
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');
        const modelSelect = document.getElementById('model-select');
        const promptSelect = document.getElementById('prompt-select');
        const markdownView = document.getElementById('markdown-view');
        const formattedView = document.getElementById('formatted-view');
        const viewToggle = document.getElementById('view-toggle');
        const copyButton = document.getElementById('copy-button');

        let currentResponse = '';
        let isFormattedView = false;
        let currentSystemPrompt = '';

        // --- Event Listeners ---
        promptSelect.addEventListener('change', (e) => {
            currentSystemPrompt = e.target.value;
            userInput.focus();
        });

        submitButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                markdownView.textContent = 'Thinking...';
                formattedView.innerHTML = '';
                currentResponse = '';
                socket.emit('send_message', {
                    message: userMessage,
                    system_prompt: currentSystemPrompt,
                    model: modelSelect.value
                });
            }
        });

        resetButton.addEventListener('click', () => {
            userInput.value = '';
            markdownView.textContent = '';
            formattedView.innerHTML = '';
            currentResponse = '';
            userInput.style.height = 'auto'; // Reset height
            userInput.focus();
        });

        viewToggle.addEventListener('click', () => {
            isFormattedView = !isFormattedView;
            updateView();
        });

        copyButton.addEventListener('click', () => {
            if (currentResponse) {
                navigator.clipboard.writeText(currentResponse).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy Markdown'; }, 2000);
                });
            }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle keydown for Cmd/Ctrl+Enter to submit
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault(); // Prevent new line on submit
                submitButton.click(); // Trigger form submission
            }
        });

        // --- SocketIO Handlers ---
        socket.on('connect', () => console.log('Connected to server.'));
        socket.on('ai_response', (data) => {
            currentResponse = data.response;
            updateView();
        });

        // --- Helper Functions ---
        function updateView() {
            if (isFormattedView) {
                markdownView.style.display = 'none';
                formattedView.style.display = 'block';
                formattedView.classList.add('formatted-content');
                viewToggle.textContent = 'Show Markdown';

                fetch('/render_markdown', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: currentResponse })
                })
                .then(response => response.json())
                .then(data => {
                    formattedView.innerHTML = data.html;
                });

            } else {
                markdownView.style.display = 'block';
                formattedView.style.display = 'none';
                markdownView.textContent = currentResponse;
                formattedView.classList.remove('formatted-content');
                viewToggle.textContent = 'Show Formatted';
            }
        }

        // --- Page Initialization ---
        // Set initial system prompt from the first option in the dropdown
        if (promptSelect.options.length > 0) {
            currentSystemPrompt = promptSelect.options[0].value;
        }
    });
    </script>
</body>
</html>
